<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <header class="header">
      <h1>Progate</h1>
      <p>プログラミングとは</p>
      <p>学べるレッスン</p>
      <p>お問い合わせ</p>
    </header>
    <div class="top">
      <div class="top-header">
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
      </div>
      <div class="lessons">
        <h3>学べるレッスン</h3>
        <div class="lesson">
          <div class="html">
            <img class="lesson-image image-html" src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="html" />
            <p>HTML & CSS</p>
          </div>
          <div class="php">
            <img class="lesson-image image-php" src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" alt="html" />
            <p>PHP</p>
          </div>
          <div class="ruby">
            <img class="lesson-image image-ruby" src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg" alt="html" />
            <p>Ruby</p>
          </div>
          <div class="swift">
            <img class="lesson-image image-swift" src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" alt="html" />
            <p>Swift</p>
          </div>
        </div>
      </div>
      <form class="form">
        <h3>お問い合わせ</h3>
        <div class="mail-address">
          <p>メールアドレス(必須)</p>
          <input type="text" class="mail-address-text"/>
        </div>
        <div class="inquiry">
          <p>お問い合わせ内容(必須)</p>
          <textarea class="inquiry-text"></textarea>
        </div>
        <p>※必須項目は必ずご入力ください</p>
        <div class="submit">
          <input type="submit" class="submit-btn" value="送信"/>
        </div>
      </form>
    </div>
    <footer class="footer">
      <h1>Progate</h1>
      <ul class="footer-ul">
        <li class="footer-li">会社概要</li>
        <li class="footer-li">採用</li>
        <li class="footer-li">お問い合わせ</li>
      </ul>
    </footer>
  </body>
</html>
